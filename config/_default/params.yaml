umami_analytics:
  enabled: true
  src: "https://cloud.umami.is/script.js"
  website_id: "6a7e9ec8-ec89-4902-8eb1-5820f1aa8017"
  domains: "historicwindow.netlify.app"
  environments: ["production"]

# Site header
header:
  navbar:
    enable: true
    block: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: "Test"
      # Logo filename in `assets/media/` folder
      filename: "uoelogo2.svg"
    # button:
    #   enable: true
    #   text: "Get Started"
    #   url: "https://hugoblox.com/templates/details/docs/"
    show_search: true
    show_theme_chooser: true

search: # this only works on actual site, not in preview (hugo server)
  enable: true
  suggestions: []
  quick_actions: []

# Site footer
footer:
  copyright:
    notice: 'Â© {year} W. Victoria Lee. This work is licensed under {license} unless otherwise noted.'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false


# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: true


